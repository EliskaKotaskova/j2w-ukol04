<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Přidat novou vizitku</title>
</head>
<body>
<h2 class="mt-5 mb-3">Přidat novou vizitku</h2>
<form class="row g-3" th:action="@{/nova}" method="post">
  <div class="col-md-4">
    <label for="jmeno" class="form-label">Jméno</label>
    <input id="jmeno" name="jmeno" class="form-control" type="text"/>
  </div>
  <div class="col-md-5">
    <label for="firma" class="form-label">Firma</label>
    <input id="firma" name="firma" class="form-control" type="text"/>
  </div>
  <div class="col-md-5">
    <label for="ulice" class="form-label">Ulice</label>
    <input id="ulice" name="ulice" class="form-control" type="text"/>
  </div>
  <div class="col-md-5">
    <label for="obecPsc" class="form-label">PSČ a Obec</label>
    <input id="obecPsc" name="obecPsc" class="form-control" type="text"/>
  </div>
  <div class="col-md-5">
    <label for="email" class="form-label">Email</label>
    <input id="email" name="email" class="form-control" type="text"/>
  </div>
  <div class="col-md-5">
    <label for="telefon" class="form-label">Telefon</label>
    <input id="telefon" name="telefon" class="form-control" type="text"/>
  </div>
  <div class="col-md-5">
    <label for="web" class="form-label">Web</label>
    <input id="web" name="web" class="form-control" type="text"/>
  </div>
  <div class="col-md-1 align-self-end">
    <button type="submit" class="btn btn-primary">
      <i class="bi-person-plus-fill" role="img" aria-label="Append"></i>
    </button>
  </div>
</form>
</body>
</html>
